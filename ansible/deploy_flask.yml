---
- name: Deploy Flask App to Remote VM
  hosts: flask_servers
  become: true

  vars:
    app_dir: /tmp/flask_app
    docker_image: flask-jenkins-app
    container_name: flask-container

  tasks:

    # 1️⃣ Install required packages (Python3, pip, Docker)
    - name: Ensure required packages are installed
      apt:
        name:
          - python3
          - python3-pip
          - docker.io
        state: present
        update_cache: yes

    # 2️⃣ Create the app directory on remote VM
    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    # 3️⃣ Copy the entire project (Flask code) recursively
    - name: Copy entire project to remote VM
      synchronize:
        src: ./                     # local folder containing Flask app code
        dest: "{{ app_dir }}"
        recursive: yes

    # 3️⃣a Explicitly copy the Dockerfile
    - name: Copy Dockerfile explicitly
      copy:
        src: ./Dockerfile           # path to Dockerfile in Jenkins workspace
        dest: "{{ app_dir }}/Dockerfile"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    # 4️⃣ Build the Docker image on remote VM
    - name: Build Docker image
      command: docker build -t {{ docker_image }} .
      args:
        chdir: "{{ app_dir }}"

    # 5️⃣ Stop old container if it exists
    - name: Stop old container if running
      docker_container:
        name: "{{ container_name }}"
        state: absent

    # 6️⃣ Run the Flask container
    - name: Run Flask container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        ports:
          - "5000:5000"
